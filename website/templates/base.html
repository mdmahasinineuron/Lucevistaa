<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/e24507d923.js" crossorigin="anonymous"></script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
  <title>Luce Vistaa | {% block title %} {% endblock %}</title>
  
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    .navbar {
      background: #000;
      padding: 15px 20px;
    }
    .navbar-brand {
      color: #FFD700 !important;
      font-size: 28px;
      font-weight: 600;
    }
    .navbar-nav .nav-link {
      color: #ffffff;
      font-size: 18px;
      transition: color 0.3s;
    }
    .navbar-nav .nav-link:hover {
      color: #FFD700;
    }
    .btn-custom {
      background: #FFD700;
      color: black;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 30px;
      transition: background 0.3s;
    }
    .btn-custom:hover {
      background: white;
      color: black;
    }
    .search-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }
    .search-container form {
      display: flex;
      width: 50%;
    }
    footer {
      background: #000;
      padding: 10px;
      text-align: center;
      color: white;
    }
    .dropdown-menu {
      background: #000;
      border: 1px solid #FFD700;
    }
    .dropdown-item {
      color: white;
    }
    .dropdown-item:hover {
      background: #FFD700;
      color: black;
    }
  </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">

        <!-- Left Section: Brand Name + Account Dropdown -->
        <a class="navbar-brand" href="#">Luce Vistaa</a>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown">
              Account
            </a>
            <ul class="dropdown-menu" aria-labelledby="accountDropdown">
              <li><a class="dropdown-item" href="/login">Log In</a></li>
              <li><a class="dropdown-item" href="/logout">Log Out</a></li>
              <li><a class="dropdown-item" href="/profile">Profile</a></li>
              <li><a class="dropdown-item" href="/orders">Orders</a></li>
            </ul>
          </li>
        </ul>

        <!-- Center Section: Search Bar -->
        <div class="search-container">
          <form action="/search" method="POST">
            <input class="form-control me-2" name="search" type="search" placeholder="Search Luce Vistaa">
            <button class="btn btn-custom" type="submit">Search</button>
          </form>
        </div>

        <!-- Right Section: About, Contact, Cart & Wishlist -->
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
          <li class="nav-item">
            <a class="nav-link" href="/cart">
              <i class="fa-solid fa-cart-shopping"></i> Cart
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa-solid fa-heart"></i> Wishlist
            </a>
          </li>
        </ul>

      </div>
    </nav>

    {% block body %}{% endblock %}

    <!-- Footer -->
    <footer>
      <p>Luce Vistaa &copy; 2025 | All Rights Reserved</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
